<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamingLogin</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            display: block;
        }

        .input-field{
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Registration Form</h1>
        </div>
        <div class="input-field">
            <input type="text" class="inp" placeholder="enter your name"><br>
            <input type="number" class="NO" placeholder="enter your mobile"><br>
            <input type="text" class="inp" placeholder="enter Team name"><br>
            <input type="text" class="mem1" placeholder="member1"><br>
            <input type="text" class="inp" placeholder="member2"><br>
        </div>
        <div class="payment">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg">
        </div>
        <div class="submit-btn">
            <button>Submit</button>
        </div>
    </div>
</body>
</html>
