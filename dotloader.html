<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot loader</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        section{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background: #4070f4;
        }
        section .dots span{
            position: absolute;
            height: 10px;
            width: 10px;
            background-color: #fff;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <section>
        <div class="dots">
            <span style="--i:1;"></span>
        </div>
    </section>
</body>
</html>
