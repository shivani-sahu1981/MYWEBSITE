<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplepage</title>
    <link rel="stylesheet" href="multiplepage.css">
</head>
<body>
    <div class="main">
        <form>
            <h1>Create Account</h1>
            <input type="email" class="input" placeholder="enter your email">
            <input type="password" class="input" placeholder="enter your password">
            <input type="password" class="input" placeholder="confirm password">
            <div class="btn">
                <button type="button">Next</button>
            </div>
        </form>

        <form>
            <h1>Personal Details</h1>
            <input type="text" class="input" placeholder="your firstname">
            <input type="text" class="input" placeholder="your last name">
            <input type="number" class="input" placeholder="number">
            <div class="btn">
                <button type="button">Prev</button>
                <button type="button">Next</button>
            </div>
        </form>

        <form>
            <h1>Social Links</h1>
            <input type="email" class="input" placeholder="Linkedin">
            <input type="password" class="input" placeholder="Github">
            <input type="password" class="input" placeholder="Medium">
            <div class="btn">
                <button type="button">Prev</button>
                <button type="submit">Submit</button>
            </div>
        </form>

    </div>
</body>
</html>
