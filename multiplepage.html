<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplepage</title>
    <link rel="stylesheet" href="multiplepage.css">
</head>
<body>
    <div class="main">
        <form class="form1">
            <h1>Create Account</h1>
            <input type="email" class="input" placeholder="enter your email">
            <input type="password" class="input" placeholder="enter your password">
            <input type="password" class="input" placeholder="confirm password">
            <div class="btn">
                <button type="button" onclick="nexttoform2()">Next</button>
            </div>
        </form>

        <form class="form2">
            <h1>Personal Details</h1>
            <input type="text" class="input" placeholder="your firstname">
            <input type="text" class="input" placeholder="your last name">
            <input type="number" class="input" placeholder="number">
            <div class="btn">
                <button type="button" onclick="prevtoform1()">Prev</button>
                <button type="button" onclick="nexttoform3()">Next</button>
            </div>
        </form>

        <form class="form3">
            <h1>Social Links</h1>
            <input type="email" class="input" placeholder="Linkedin">
            <input type="password" class="input" placeholder="Github">
            <input type="password" class="input" placeholder="Medium">
            <div class="btn">
                <button type="button" onclick="prevtoform2()">Prev</button>
                <button type="submit">Submit</button>
            </div>
        </form>
        <div class="progress">
            <div class="progressBar"></div>
            <div class="step">Step 1</div>
            <div class="step">Step 2</div>
            <div class="step">Step 3</div>
        </div>

    </div>

    <script type="text/javascript">
        const forms = document.querySelectorAll('form');
        const nexttoform2 = ()=>{
            forms[0].style.left = '-100%'
            forms[1].style.left = '0'
        }
        const prevtoform1 = ()=>{
            forms[0].style.left = '0'
            forms[1].style.left = '-100%'
        }
        const nexttoform3 =()=>{
            forms[2].style.left = '0'
            forms[1].style.left = '-100%'
        }
        const prevtoform2 =()=>{
            forms[2].style.left = '100%'
            forms[1].style.left = '0'
        }
    </script>
</body>
</html>
