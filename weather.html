<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>weather report</title>
</head>
<body>
    <div class="container">
        <div class="header">
        
            <div class="search-box">
                <input type="text" placeholder="enter your location" class="input-box">

                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>
            <div class="weather-body">
                <img src="https://png.pngtree.com/png-clipart/20220810/ourmid/pngtree-cloud-and-sun-type-of-weather-png-image_6105935.png" alt="weather-image" class="weather-img">

                <div class="weather-box">
                <p class="temerature">0<sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="Humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="Wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="Wind-speed">45%</span>
                        <p>Wind-speed</p>
                    </div>
                </div>

            </div>
            </div>
        
    </div>

    <script src="weather.js"></script>
</body>
</html>
