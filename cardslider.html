<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardslider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

    <link rel="stylesheet" href="cardslider.css">
</head>
<body>
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4FIhpotANaA97fLzpv47prBXaDtONJ8LfJ-Wm2gUmy1dEatBF" alt="" class="user-image">
                    <h2 class="user-name">James Wilson</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="https://www.coretalents.eu/en/drimage/640/0/875/square/sites/default/files/2022-06/people%20(6).png" alt="" class="user-image">
                    <h2 class="user-name">Sarah Johnson</h2>
                    <p class="user-profession">Fashion Designer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTfycjUAiK8GnYJj2n9UkGtiDIY1VgC05kW5GfazIuyC7UmQKqY" alt="" class="user-image">
                    <h2 class="user-name">Sofia John</h2>
                    <p class="user-profession">Graphic Designer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQVZhzPRgtMCEaemAvreB9WbO4fyhQjLky2NYAgrBKy7kLkePEG" alt="" class="user-image">
                    <h2 class="user-name">Zeo Olivia</h2>
                    <p class="user-profession">Fashion Designer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="https://5.imimg.com/data5/ANDROID/Default/2024/10/458019426/JN/BS/NP/218673148/product-jpeg.jpg" alt="" class="user-image">
                    <h2 class="user-name">David Brown</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="https://preview.vwthemesdemo.com/keto-organic-diet/wp-content/uploads/sites/283/2023/10/Team1.png" alt="" class="user-image">
                    <h2 class="user-name">Richard Wilson</h2>
                    <p class="user-profession">Product Designer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="https://media.licdn.com/dms/image/v2/C4E03AQEk1XKBKxlANg/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1593670842456?e=2147483647&v=beta&t=v05iPRhWmxJ8yW0iZ2iGUrW9Mbyf7_QvsLLwX94-U5A" alt="" class="user-image">
                    <h2 class="user-name">Laura Wilson</h2>
                    <p class="user-profession">UI/UX Designer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRRsZRNFkEhdKhTsFBh64pohZj7PUw_5txe13ykE9P6Ej_Yx80B" alt="" class="user-image">
                    <h2 class="user-name">Michael Brown</h2>
                    <p class="user-profession">Project Manager</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSTJD37Qu1ztFo35VGqhmOMGpxMzTjHMalD_1S7PBaqCNE931GN" alt="" class="user-image">
                    <h2 class="user-name">Laura Anderson</h2>
                    <p class="user-profession">DevOps Engineer</p>
                    <button class="message-button">Message</button>
                </div>

       

            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="cardslider.js"></script>
</body>
</html>
